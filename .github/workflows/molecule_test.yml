---

name: Molecule

on:
  push:
    branches:
      - master
      - ci_*
  pull_request:
    branches:
      - master

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - travis
        distros:
          - centos7
          - centos8
          - debian10
          - debian9
          - fedora31
          - fedora32
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
        versions:
          - ""
          - beta
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        env:
          MOLECULE_DISTRO: "${{ matrix.distros }}"
          rclone_version: "${{ matrix.versions }}"
        with:
          # molecule_options: --debug --base-config molecule/_shared/base.yml
          molecule_options: --debug
          molecule_command: test
          molecule_args: --scenario-name ${{ matrix.scenario }}
